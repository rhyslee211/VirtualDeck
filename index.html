<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css">
    <script src=".\node_modules\feather-icons\dist\feather.js"></script>
  </head>
  <body>

    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Virtual Deck</span>
        </div>
        <div id="window-controls">

          <div class="button" id="min-button">
            <img class="icon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="max-button">
            <img class="icon" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="restore-button">
            <img class="icon" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="close-button">
            <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
          </div>
    
        </div>
      </div>
    </header>
    <div id="main">
      <div id="sidebar">
        <div id="sidebar-content">
          <ul>
            <li class="sidebar-item"><button class="sidebar-button" id = "add-macro-button"><i data-feather="plus"></i></button></li>
            <li class="sidebar-item"><button class="sidebar-button" id = "customize-button"><i data-feather="edit-2"></i></button></li>
            <li class="sidebar-item"><button class="sidebar-button" id = "settings-button"><i data-feather="settings"></i></button></li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="content-header">
          Virtual Deck<br>Welcome to Virtual Deck
        </div>
        <div id="macro-area">
          <ul id="macro-list"> 
            <li class="macro-list-item"></li>
          </ul>
          <div class="popup-form" id="add-macro-form">
            <div class="popup-form-content">
              <div class="popup-form-header">
                Create new macro
              </div>
              <div class="popup-form-body">
                <div>Command Type
                  <select id="macro-command-type-select" class="custom-select">
                  <option value = ""></option>
                  <option value="startStream">Start Stream</option>
                  <option value="stopStream">Stop Stream</option>
                  <option value="startRecording">Start Recording</option>
                  <option value="stopRecording">Stop Recording</option>
                  <option value="muteMic">Mute Mic</option>
                  <option value="unmuteMic">Unmute Mic</option>
                  </select>
                </div>
                <br>
                <div id = "startStream-template" class="hidden">
                  <ul>
                    <div>Macro Name<br><input type="text" id="macro-name" placeholder="Macro name"></div>
                    <div>Command<br><input type="text" id="macro-command" placeholder="Macro command"></div>
                    <div>Keybind<br><input type="text" id="macro-keys" placeholder="Ctrl + Shift + V"></div>
                    <div>Icon/Text<br><input type="text" id="macro-text" placeholder="Macro Text"></div>
                  </ul>
                </div>
              </div>
              <div class="popup-form-footer" class="hidden" id="popup-form-footer">
                <button id="add-macro-submit">Add</button>
                <button id="add-macro-cancel">Cancel</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    

    <script>
      require('./renderer.js');
      require('./macroButton.js');
      require('./index.js');
      feather.replace()
    </script>

  </body>

</html>
